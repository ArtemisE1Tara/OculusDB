name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - run: cd OculusDB
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Zip build
      uses: papeloto/action-zip@v1
      with:
        files: bin/Debug/net6.0
        dest: net6.0.zip
    - name: Upload net6.0.zip
      uses: actions/upload-artifact@v3
      with:
        name: net6.0.zip
        path: bin/Debug/net6.0
